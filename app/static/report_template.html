<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin: 40px; background: #f9f9f9; }
        .container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px; }
        h1 { color: #222; }
        .section { margin-bottom: 36px; }
        .section-title { color: #007bff; margin-bottom: 12px; }
        .meta { color: #888; font-size: 0.95em; margin-bottom: 24px; }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ title }}</h1>
    <div class="meta">
        <b>작업 ID:</b> {{ work_id }}<br>
        <b>생성일시:</b> {{ created_at }}
    </div>
    {% for section in sections %}
    <div class="section">
        <h2 class="section-title">{{ section.title }}</h2>
        <div class="section-content">{{ section.html_content | safe }}</div>
    </div>
    {% endfor %}
</div>
</body>
</html>
